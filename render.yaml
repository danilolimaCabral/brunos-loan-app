services:
  - type: web
    name: brunos-loan-app
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: COOKIE_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
